<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        .col{
            text-align: center;
            border: 1px solid blue
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">Michael</div>
            <div class="col">Michael</div>
            <div class="col">Michael</div>                        
        </div>
        <div class="row">            
            <div class="col-md-8 col-xs-4" style="background-color: aqua; border: 1px green;">size,medium and extrasmall</div>
        </div>
        <div class="row">            
            <div class="col-md-12 col-lg-6" style="background-color: yellow; border: 1px green;">size, Large, medium and extrasmall</div>
        </div>
        <div class="row">            
            <div class="col-lg-4" style="background-color: blue; border: 1px green;">size, Larger</div>
            <div class="col-lg-8" style="background-color: blueviolet;">Large</div>
            <div class="col-lg-12" style="background-color: gold; border: 1px green;">size, Larger</div>
        </div>
    </div>

</body>
</html>
